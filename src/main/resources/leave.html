<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Leave</title>
</head>
<body>
<ul id="leave-list"></ul>

<script>
    fetch('http://localhost:8080/leave')
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('leave-list');
            data.forEach(element => {
                const item = document.createElement('li');
                item.textContent = `${element.nationalCode} | ${element.startDate} تا ${element.endDate} از`;
                list.appendChild(item);
            });
        })
        .catch(error => console.error('Error fetching leave data:', error));
</script>
</body>
</html>
